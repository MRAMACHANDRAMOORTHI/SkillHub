	<style>
		.list-topics-content {
			overflow-x: auto; /* Optional: Add horizontal scroll if content exceeds container width */
			padding: 20px 0; /* Add padding for spacing */

		}

		.single-list-topics-content {
			background-color: white;
			color: #1A237E;
			padding: 20px;
			border-radius: 8px;
			text-align: center;
			transition: background-color 0.3s ease, color 0.3s ease;
			cursor: pointer;
		}

		.single-list-topics-content:hover {
			background-color: #1A237E;
			color: white;

		}

		.single-list-topics-content button {
			background: none;
			border: none;
			color: inherit;
			font: inherit;
			cursor: pointer;
			outline: inherit;
		}


		.domain-list {
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center; /* Center items horizontally */
			flex-wrap: wrap; /* Allow items to wrap if necessary */
		}

		.domain-list li {
			margin: 0 15px 20px;
			text-align: center;
		}

		.domain-list li h2 {
			margin-bottom: 10px;
		}

		.single-list-topics-icon {
			margin-bottom: 10px;
		}

		.works-content {
			padding: 20px 0; /* Add padding for spacing */
		}

		.single-how-works {
			background-color: #1A237E;
			color: white;
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 8px;
			text-align: center;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.single-how-works:hover {
			background-color: white;
			color: #1A237E;
			padding: 25px;
		}

		.ins
		{
			background-color: orange;
			color: white;
			border: none;
			font-weight: bold;
			border-radius: 55px ;
			padding: 13px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.ins:hover{
			font-weight: bold;
			background: #1A237E;
			color: white;
		}


	</style>

				<!-- Start Header Navigation -->

				</div><!--/.navbar-header-->
				<!-- End Header Navigation -->

				<!-- Collect the nav links, forms, and other content for toggling -->

						<li class="scroll active"><a href="#home">Home</a></li>
						<li class="scroll"><a href="./why">Why Us</a></li>
						<li class="scroll"><a href="./service">Services</a></li>

</section><!-- /.top-area-->
<!-- top-area End -->

<!--welcome-hero start -->
<section id="home" class="welcome-hero">
	<div class="container">
		<div class="welcome-hero-txt text-center">
			<h2>best place to find and explore <br> that all you need </h2>
			<br>
			<p>Explore our extensive collection of resources and courses to boost your skills.</p><br><br>
			<a href="#list-topics"><button class="btn btn-primary btn-lg" style="background: orange; color: white; border-color: orange">Explore Now</button></a>
		</div>
	</div>
</section><!--/.welcome-hero-->
<!--welcome-hero end -->


<!--list-topics start -->
<section id="list-topics" class="list-topics">
	<div class="container">
		<div class="list-topics-content">
			<ul class="domain-list">
				<li th:each="domain : ${domain}">
					<div class="single-list-topics-content">
						<div class="single-list-topics-icon">
							<!-- Optional: You can include a logo or icon here if needed -->
						</div>
						<!-- Hidden input fields to store domain names -->
						<form action="/backend" method="post">
							<input type="hidden" name="domains" th:value="${domain.name}" />
							<h2><button style="color: orange;font-weight: bold;font-size: large" type="submit" th:text="${domain.name}"></button></h2>
						</form>
					</div>
				</li>
			</ul>
		</div>
	</div><!--/.container-->
</section><!--/.list-topics-->
<!--list-topics end-->

<!--works start -->
<section id="works" class="works">
	<div class="container">
		<div class="section-header">
			<h2 style="text-align: center">Sub Domains</h2>
		</div><!--/.section-header-->
		<div class="works-content">
			<div class="row">
				<div class="col-md-4 col-sm-6" th:each="subdom:${subdom}">
					<form action="/front" method="post">
						<input type="hidden" name="d" th:value="${subdom.id}" />
						<div class="single-how-works">
							<div th:fragment="subdomainDetails" th:if="${subdom != null}">
								<p><span style="color: orange;font-weight: bold;font-size: large" th:text="${subdom.name}"></span></p>
								<!-- Add more fields as needed -->
							</div>
							<!-- Handle case where subdom is null -->
							<div th:if="${subdom == null}">
								<p>No subdomain details found.</p>
							</div>
							<button class="ins" onclick="window.location.href='#'">
								explore
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.container-->
</section><!--/.works-->
<!--works end-->

</footer><!--/.footer-->
