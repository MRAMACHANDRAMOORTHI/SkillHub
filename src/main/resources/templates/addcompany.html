<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Add your custom CSS file for additional styling -->

    <style>
        /* Custom styles for form elements */
        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .btn-secondary {
            background-color: #f44336;
            border-color: #f44336;
        }

        .btn-secondary:hover {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }
    </style>
</head>
<body style="background-color: #f0f0f0;">

<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #2196F3;">
                    <h2 class="card-title text-center mb-0 text-white">Add New Company</h2>
                </div>
                <div class="card-body" style="background-color: #ffffff;">
                    <form action="/saveCompany" method="post" th:object="${company}">

                        <!-- Company Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Company Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                        </div>

                        <!-- City and State -->
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" th:field="*{city}">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" th:field="*{state}">
                            </div>
                        </div>

                        <!-- Country and ZIP Code -->
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" th:field="*{country}">
                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="zipCode" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}">
                            </div>
                        </div>

                        <!-- Website -->
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="text" class="form-control" id="website" th:field="*{website}">
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>

                        <!-- Founded Date -->
                        <div class="mb-3">
                            <label for="founded" class="form-label">Founded Date</label>
                            <input type="number" class="form-control" id="founded" th:field="*{founded}">
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" type="text" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <!-- Domain -->
                        <div class="mb-3">
                            <label for="domain" class="form-label">Domain <span class="text-danger">*</span></label>
                            <select class="form-select" id="domain" th:field="*{domain.id}" required>
                                <option value="" selected disabled>Select Domain</option>
                                <option th:each="dom : ${domains}" th:value="${dom.id}" th:text="${dom.name}"></option>
                            </select>
                        </div>

                        <!-- Submit button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
